name: website deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: node:16.19.1
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Install and Build 🔧
      run: |
        npm install
        npm run build
        echo 'zhangling.site' > .vuepress/dist/CNAME

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        ssh-key: ${{ secrets.access_token }}
        branch: gh-pages
        folder: .vuepress/dist
